<!doctype html>
<html lang="it">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
		<script src="script_mqtt.js" type="text/javascript"></script>
		<script src="my_script.js" type="text/javascript" defer></script>
		<meta charset="utf-8">
		<title>Assignment 1 - Dashboard</title>
		<style type="text/css">
			body		{font-family: sans-serif;}
			table		{empty-cells: show;}
			.on			{background-color: 	#00FF00;}
			.off		{background-color: 	#FF0000;}
			.set_on		{background-color: 	#CCFFCC;}
			.set_off	{background-color: 	#FFCCCC;}
			.unknown	{background-color: 	#DDDDDD;}
			.on:before, .set_on:before		{content: "ON";}
			.off:before, .set_off:before	{content: "OFF";}
			.unknown:before					{content: "?";}
			#output0,#output1{
				cursor: pointer;
			}
		</style>
	</head>
  
	<body>
		<h1>Dashboard</h1>  
		<h2>Latest values received:</h2>
		Projector: <p id = "proj_last"></p>
		Light: <p id = "light_last"></p>

		<h2>Aggregated values:</h2>
		Projector avarage value: <p id = "proj_avg"></p>
		Light avarage value: <p id = "light_avg"></p>

		Projector max value: <p id = "proj_max"></p>
		Light max value: <p id = "light_max"></p>

		Projector min value: <p id = "proj_min"></p>
		Light min value: <p id = "light_min"></p>

		<h2>History of latest values received:</h2>
		Projector: <p id = "proj_hist"></p>
		Light: <p id = "light_hist"></p>

		<button id = "light_but"> Light </button>
		<button id = "relay_but"> Relay </button>
		
	</body>
</html>
